<!DOCTYPE html>
<html lang="cs" dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>{{ page.title | trim }}</title>
</head>
<body>

<main>
	<article>
		<h1>{{ page.title }}</h1>
		<p>{{ page.author }}</p>
		{{ page.content | trim | safe }}
		<pre>{{page.custom()}}</pre>
	</article>
</main>

<h2>Page</h2>
<pre>{{ page | dump(1) }}</pre>

</body>
</html>
